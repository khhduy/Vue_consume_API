<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <link rel ="stylesheet" href="style.css"/>


</head>

<body style="background-image: url(images/World-Map.png)";>
    <div id="app">
        <div class="container">
            <div v-if="view_details">
                <a href="#" @click.prevent="goBack" class="btn">Go back</a>
                <div v-for="i in country">
                    <div class="card" style="width: 50rem;">
                        <img :src="i.flags.png" class="card-img-top" alt="Card image cap">
                        <div class="card-body">
                            <h2 class="card-title">{{i.name.common}}</h2>
                            <p class="card-text">Population: {{i.population}} people </p>
                            <p class="card-text">Region: {{i.region}}</p>
                            <p class="card-text">Status: {{i.status}}</p>
                            <p class="card-text">Area: {{i.area}} kmÂ²</p>
                            <p class="card-text">Capital: {{i.capital}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else>
                
                <h1 style="color:aliceblue; text-align: center;">{{title}}</h1>
                <!-- search bar -->
                <input id="userInput" style="width: 300px;" type="search" class="form-control rounded" placeholder="Search" @focus = fetchCountries() v-model="search_value"/>
                <button id="go" @click.prevent="search" style="width: 50px; background-color:antiquewhite; " type="submit">Go</button>
                <br><br>
                <div class="row">
                    <h3>{{countries.length}} result(s)</h3>
                <div class="col-sm-auto" v-if="countries.length > 0" v-for="country in countries">
                    <div class="card" style="width: 18rem;">
                        <img :src="country.flags.png" class="card-img-top" alt="Card image cap">
                        <div class="card-body">
                            <h2 class="card-title">{{country.name.common}}</h2>
                            <a href="#" @click.prevent="viewDetails(country.cca2)" class="btn">View
                                details</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="container2"> 
                <div class="search">
                    <input type="text" id="country-input" placeholder="Enter a country name here"/>
                    <button id="search-btn">Search</button>
                </div>
            </div> -->
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src='app.js'></script>
    
</body>

</html>
